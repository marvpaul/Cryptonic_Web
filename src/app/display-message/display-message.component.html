<div class="content">
  <div class="card animated fadeInLeft">

    <div [ngSwitch]='this.hasAccepted'>
      <div *ngSwitchCase='true'>
        <div class="card-header">
            <span class="badge bg-warning">1</span> {{statusInfo}}
        </div>
        <div class="card-body">
          <h5 class="card-title">Message</h5>
          <div class="card-text"> 
            <div class="decrypted-text">
                {{decryptedText}}
            </div>
          </div><br>
          <a href="/" mat-raised-button color="primary" >Create another message</a>
        </div>
      </div>

      <div *ngSwitchCase='false'>
          <div class="card-header">
              <span class="badge bg-warning">1</span> Really wanna to read the message?
          </div>
          <div class="card-body">
            <h5 class="card-title">Please comfirm</h5>
            <button mat-raised-button color="primary"(click)="this.accept()" class="btn btn-primary">Yes, I want to read!</button>
          </div>
        </div>
    </div>
      
  </div>
</div>
